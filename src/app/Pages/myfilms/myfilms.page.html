<ion-content *ngIf="savedFilms !== undefined && seenFilms !== undefined && favoriteFilms !== undefined">
  <div class="container">
    <div class="tabs">
      <div class="tab" (click)="presstab(0)" [class.tab--selected]="tabSelected===0">
        <div class="tab-icon-container">
          <ion-icon class="tab-icon" name="bookmark" color="medium" *ngIf="tabSelected!==0"></ion-icon>
          <ion-icon class="tab-icon" name="bookmark" color="primary" *ngIf="tabSelected===0"></ion-icon>
        </div>
        <ion-label>Saved</ion-label>
      </div>
      <div class="tab" (click)="presstab(1)" [class.tab--selected]="tabSelected===1">
        <div class="tab-icon-container">
          <ion-icon class="tab-icon" name="eye" color="medium" *ngIf="tabSelected!==1"></ion-icon>
          <ion-icon class="tab-icon" name="eye" color="primary" *ngIf="tabSelected===1"></ion-icon>
        </div>
        <ion-label>Seen</ion-label>
      </div>
      <div class="tab" (click)="presstab(2)" [class.tab--selected]="tabSelected===2">
        <div class="tab-icon-container">
          <ion-icon class="tab-icon" name="heart" color="medium" *ngIf="tabSelected!==2"></ion-icon>
          <ion-icon class="tab-icon" name="heart" color="primary" *ngIf="tabSelected===2"></ion-icon>
        </div>
        <ion-label>Favorites</ion-label>
      </div>
    </div>
    <div class="content">
      <div class="cards-container">
        <div class="film-card">
          <div class="film-poster">
            <ion-img class="film-poster__img" [src]="getFilmPoster(seenFilms[1].poster_path)"></ion-img>
          </div>
          <div class="film-details">
            <ion-text color="primary">
              <h2 class="film-title ion-no-margin">{{ seenFilms[1].original_title }}</h2>
            </ion-text>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
