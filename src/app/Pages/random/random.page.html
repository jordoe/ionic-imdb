<ion-content>
  <div class="container">
    <div class="top">
      <ion-text color="primary" *ngIf="film !== undefined">
        <h1 class="title">{{film.original_title}} ({{film.release_date.split('-')[0]}})</h1>
      </ion-text>
      <div class="poster-container">
        <ion-img class="poster" [src]="(filmImage)"></ion-img>
      </div>
    </div>
    <div class="bottom">
      <ion-button class="btn" expand="block" (click)="pressRandom()">Get Random!</ion-button>
    </div>
  </div>
</ion-content>
